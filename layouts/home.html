{{ define "main" }}
	<header>
		{{ partial "header.html" . }}
	</header>

	<h2>Portfolio</h2>

	<ul class="horizontal-list">
		{{ range index .Site.Data.portfolio.projects }}
			<li class="card">
				<a href="{{ .url }}">
					<span class="header">
						{{ .title }}
						{{ if eq .wip true }}
							<mark>WIP</mark>
						{{ end }}
					</span>
					<hr>
					<p class="body">
						{{ .description }}
					</p>
				</a>
			</li>
		{{ end }}
	</ul>

	<footer>
		{{ partial "footer.html" . }}
	</footer>
{{ end }}
