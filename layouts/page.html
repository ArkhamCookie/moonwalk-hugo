{{ define "main" }}
	{{ $dateHuman := .Date | time.Format ":date_long" }}

	<a href="{{ site.BaseURL }}">go back...</a>

  <h1 class="post-title">{{ .Title }}</h1>

	<p class="post-date text-bold">
		{{ .Page.Param "author" }}
		/
  	{{ .Date | time.Format ":date_long" }}
	</p>

	{{ range $i, $e := .Param "tags" }}
		<span class="tag">{{ $e }}</span>
	{{ end }}

  {{ .Content }}
{{ end }}
